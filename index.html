<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
</head>
<!-- onclick="h1()" -->

<body onload="load()">
    <section class="main">
        <div class="container">
            <div class="box" id="bb1">
                <div class="round">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                </div>
                <div class="Login">
                    <form action="">
                        <h3>Login</h3>
                        <div class="username">
                            <input type="text" id="use" onfocus="changeuser()">
                            <i class="fa fa-user" aria-hidden="true"></i>
                            <span id="name" onclick="changeuser()">Username</span>
                        </div>
                        <div class="password">
                            <input type="password" id="pswd" onfocus="changepass()">
                            <i class="fa fa-key" aria-hidden="true"></i>
                            <span id="pass" onclick="changepass()">Password</span>
                        </div>
                        <div class="check">
                            <label>
                                <input type="checkbox"> Remember Me</label>
                        </div>

                        <div class="forget">
                            <a href="">
                                <span>Forgot Password ?</span>
                            </a>
                        </div>
                        <div class="text-center btn">
                            <input type="submit" class="btn btn-primary" value="Go">

                        </div>
                        <div class="text-center socialline">
                            <span>Or you can Login with one of the following</span>
                            <div class="socialicon">
                                <figure>
                                    <a href="">
                                        <img src="images/facebook-logo.png">
                                    </a>
                                </figure>
                                <figure>
                                    <a href="">
                                        <img src="images/twitter.png">
                                    </a>
                                </figure>
                                <figure>
                                    <a href="">
                                        <img src="images/google-plus-logo-on-black-background.png">
                                    </a>
                                </figure>
                            </div>

                        </div>
                    </form>
                </div>
            </div>


            <div class="box1">

                <div class="Login">
                    <form action="">
                        <h3>Register
                            <i class="fa fa-times" aria-hidden="true"></i>
                        </h3>
                        <div class="username">
                            <input type="text" id="use1" onfocus="changeuser1()">
                            <i class="fa fa-user" aria-hidden="true"></i>
                            <span id="name1" onclick="changeuser1()">Username</span>
                        </div>
                        <div class="email">
                            <input type="email" id="eml" onfocus="changeemail()">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                            <span id="email1" onclick="changeemail()">Email</span>
                        </div>
                        <div class="password">
                            <input type="password" id="pswd1" onfocus="changepass1()">
                            <i class="fa fa-key" aria-hidden="true"></i>
                            <span id="pass1" onclick="changepass1()">Password</span>
                        </div>
                        <div class="confirmpassword">
                            <input type="password" id="conpswd" onfocus="confirmpass()">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                            <span id="confirmpass" onclick="confirmpass()">Confirm Password</span>
                        </div>
                        <div class="text-center">
                            <input type="submit" class="btn btn-primary" value="Next">

                        </div>
                    </form>
                </div>
            </div>

        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script type="text/JavaScript" src="js/bootstrap.min.js"></script>
    <script type="text/JavaScript" src="js/script.js"></script>



</body>

</html>
